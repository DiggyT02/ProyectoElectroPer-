<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear persona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
</head>

    <main class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>Registro de personas</h3>
          <a href="http://localhost:3000/personas">Mostrar lista</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form action="" id="formulario-registro" autocomplete="off"">
            <div class="card">
              <div class="card-header"><strong>Completa el formulario</strong></div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
                      <label for="apellidos" class="form-label">Apellidos</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Nombres" id="nombres">
                      <label for="nombres" class="form-label">Nombres</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="DNI" id="dni">
                      <label for="dni" class="form-label">DNI</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Telefono" id="telefono">
                      <label for="telefono" class="form-label">Telefono</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 mt-2">
                  <input type="file">
                </div>
              </div>
              <div class="card-footer">
                <button type="reset" class="btn btn-sm btn-outlinde-secondary rounded-0" id="btnCancelar">Cancelar</button>
                <button type="submit" class="btn btn-sm btn-primary rounded-0" id="btnGuardar">Guardar</button>
              </div>
            </div>
          </form>
        </div><!-- ./col-md-12-->
      </div><!-- ./row-->
    </main>

    
    <script>
      document.addEventListener("DOMContentLoaded", ()=> {
      const API_URL = 'http://localhost:3000/api/personas'

      const formulario = document.getElementById('formulario-registro')
      const apellidos = document.getElementById("apellidos")
      const nombres = document.getElementById("nombres")
      const dni = document.getElementById("dni")
      const telefono = document.getElementById("telefono")

    
    
    async function crearCliente() {
      const data = {
        apellidos  : apellidos.value,
        nombres    : nombres.value,
        dni        : dni.value,
        telefono   : telefono.value,
        fotografia : "foto.jpg" 
      }
      
      const response = await fetch(API_URL, {
        method: 'post',
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      
      const result = await response.json();
      console.log(result)
    }
    
    formulario.addEventListener("submit", (event) => {
      event.preventDefault()

    
    Swal.fire({
        icon: 'question',
        title: "¿Está seguro que desea agregar al cliente?",
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: "Guardar",
        denyButtonText: `No guardar`,
        cancelButtonText: "Cancelar",
        footer: 'SENATI - 2025'
    }).then((result) => {
        if (result.isConfirmed) {
            crearCliente();
        }
    })
})//submit

})//DOMContentLoaded

    </script>

</body>
</html>
