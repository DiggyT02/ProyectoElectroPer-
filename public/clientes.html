<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Clientes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <main class="container my-3">
      <h3>Clientes</h3>

      <form action="" method="post" id="form-cliente" autocomplete="off">

        <input type="hidden" id="idcliente">

        <div class="card">
          <div class="card-header">
            <strong>Complete los datos solicitados</strong>
          </div>
          <div class="card-body">
            <div class="row">
            <div class="col mb-2">
              <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
            </div>
            <div class="col mb-2">
              <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres">
            </div>
            <div class="row">
            <div class="col mb-2">
              <input type="text" class="form-control" placeholder="DNI" aria-label="DNI">
            </div>
             
            <div class="col mb-2">
              <input type="text" class="form-control" placeholder="Telefono" aria-label="Telefono">
            </div>

            <div class="row">
            <div class="col mb-2">
              <input type="text" class="form-control" placeholder="Dirección" aria-label="Dirección">
            </div>

            <div class="row">
              <div class="col mb-2">
            <select class="form-select" >
            <option selected>Tiendas</option>
            </select>
            </div>
          </div>
          </div>
          </div>
          </div>
          </div>
          
           
          <div class="card-footer text-end">
            <button type="reset" class="btn rounded-0 btn-outline-secondary" id="btnCancelar">
              Cancelar
            </button>
            <button type="submit" class="btn rounded-0 btn-primary" id="btnGuardar">
              Guardar
            </button>
          </div>
        </div>



        <div class="table-resposive mt-3">
        <table class="table table-bordered" id="tabla-productos">
          <colgroup>
            <col style="width: 5%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 20%;">
            <col style="width: 5%;">
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Apellidos</th>
              <th>Nombres</th>
              <th>DNI</th>
              <th>Telefono</th>
              <th>Dirección</th>
              <th class="text-center">Tiendas</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos asíncronos -->
          </tbody>
        </table>
      </div>





      </form>


    </main>









</body>
</html>
